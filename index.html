<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>01. JS Base</title>
    <script src="app.js" defer></script>
  </head>
  <body class="bg-dark text-light text-center">
    <div class="container w-50 pt-5">
      <h1>Calculator</h1>
      <!-- input #1 -->
      <input
        type=""
        class="form-control mb-2"
        placeholder=""
        id="input1-html"
        value=""
      />
      <!-- input #2 -->
      <input
        type=""
        class="form-control mb-2"
        placeholder=""
        id="input2-html"
        value=""
      />
      <!-- buttons -->
      <div class="d-flex mb-2">
        <button class="btn btn-success flex-grow-1 mx-0 me-1" id="plus-html">
          +
        </button>
        <!-- button "+" -->
        <button class="btn btn-danger flex-grow-1 mx-0 ms-1" id="minus-html">
          -
        </button>
        <!-- button "-" -->
        <button
          class="btn btn-warning flex-grow-1 mx-0 ms-1"
          id="multiply-html"
        >
          *
        </button>
        <!-- button "-" -->
        <button class="btn btn-primary flex-grow-1 mx-0 ms-1" id="divide-html">
          /
        </button>
        <!-- button "-" -->
      </div>

      <button class="btn btn-outline-info w-100 mb-2" id="submit-html">
        Вычислить
      </button>
      <!-- result -->
      <div class="form-control text-bg-light">
        <p id="result-html" class="m-0"><span class="invisible">0</span></p>
      </div>
    </div>
  </body>
</html>
